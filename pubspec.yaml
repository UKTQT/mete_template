  device_info_plus: ^11.4.0
  battery_plus: ^6.2.1
  internet_connection_checker: ^3.0.1
  permission_handler: ^12.0.0+1
  flutter_local_notifications: ^19.2.1
  vibration: ^3.1.3

  # UI & Media
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.3.1
  image_picker: ^1.0.7

  # JSON & Serialization
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^3.0.6
  retrofit_generator: ^9.2.0
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/translations/
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/placeholders/
    - assets/sounds/
    - assets/videos/
    - assets/configs/
    - assets/fonts/