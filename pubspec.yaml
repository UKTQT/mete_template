version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Temel
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1
  easy_localization: ^3.0.3

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.3.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  hive_flutter: ^1.1.0
